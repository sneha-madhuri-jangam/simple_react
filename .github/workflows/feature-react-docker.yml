name: Feature React Docker CI

on:
  push:
    branches:
      - feature/react-docker
  pull_request:
    branches:
      - feature/react-docker
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repository structure
        run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # -------- React Frontend (my-app) --------
      - name: Install frontend dependencies
        working-directory: my-app
        run: npm install

      - name: Build frontend
        working-directory: my-app
        run: npm run build

      # -------- Backend (server) --------
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Backend build (optional)
        working-directory: server
        run: npm run build || echo "No backend build script defined"
